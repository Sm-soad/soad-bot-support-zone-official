<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAD BOT SUPPORT ZONE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        #intro {
            display: none;
            padding: 20px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            font-size: 24px;
        }
        #chat-container {
            margin-top: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            background-color: white;
        }
        #user-input {
            width: 80%;
            padding: 10px;
        }
        #send-button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="intro">
        ডেভলপার SM-SOAD এর স্বাগতম! আপনি SOAD BOT SUPPORT ZONE এ প্রবেশ করছেন।
    </div>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="আপনার বার্তা লিখুন..." />
        <button id="send-button">পাঠান</button>
    </div>
    <script>
        window.onload = function() {
            document.getElementById('intro').style.display = 'block';
            setTimeout(() => {
                document.getElementById('intro').style.display = 'none';
            }, 5000); // 5 সেকেন্ড পর ইন্ট্রো মুছে যাবে
        };

        document.getElementById('send-button').onclick = function() {
            let input = document.getElementById('user-input').value;
            let messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<div>ব্যবহারকারী: ${input}</div>`;
            document.getElementById('user-input').value = '';

            // অটো রিপ্লাই যুক্ত করা হচ্ছে
            let reply = "ধন্যবাদ! আমরা আপনার বার্তা পেয়েছি। অনুগ্রহ করে অপেক্ষা করুন";
            messagesDiv.innerHTML += `<div>SOAD BOT: ${reply}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // স্ক্রল নিচে নিয়ে যাবে
        };
    </script>
</body>
</html>
