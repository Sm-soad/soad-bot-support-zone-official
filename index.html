<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAD BOT SUPPORT ZONE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #intro {
            display: none;
            animation: fadeIn 3s;
            margin-bottom: 20px;
        }
        #chat-container {
            display: none;
            margin-top: 20px;
        }
        #chatLog {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            background-color: #fff;
            text-align: left;
        }
        textarea {
            width: 100%;
            height: 50px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>SOAD BOT SUPPORT ZONE</h1>
        <h2>ডেভেলপার: SM-SOAD</h2>
        <p>এখনই চ্যাট শুরু করুন!</p>
    </div>
    
    <div id="chat-container">
        <h3>চ্যাট করুন:</h3>
        <div id="chatLog"></div>
        <textarea id="userInput" placeholder="আপনার প্রশ্ন লিখুন..."></textarea>
        <button onclick="sendMessage()">প্রশ্ন জিজ্ঞাসা করুন</button>
    </div>

    <script>
        // Intro Animation
        window.onload = function() {
            document.getElementById("intro").style.display = "block";
            setTimeout(startChat, 4000); // 4 সেকেন্ড পর চ্যাট শুরু হবে
        }

        function startChat() {
            document.getElementById("intro").style.display = "none";
            document.getElementById("chat-container").style.display = "block";
        }

        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput) return;

            // Display user message
            document.getElementById("chatLog").innerHTML += `<p><strong>আপনি:</strong> ${userInput}</p>`;
            document.getElementById("userInput").value = '';

            // Simulate a response
            const botResponse = "দুঃখিত, এই মুহূর্তে আপনার প্রশ্নের উত্তর দেওয়া সম্ভব হচ্ছে না। আমি একটি আর্টিফিশিয়াল ইন্টেলিজেন্ট রোবট, আমার মধ্যে language transfer করা হচ্ছে। আরো কিছু জানতে আমার বস সোয়াদ এর কাছ থেকে জানুন।";
            document.getElementById("chatLog").innerHTML += `<p><strong>বট:</strong> ${botResponse}</p>`;
            
            // Scroll to the bottom of the chat log
            document.getElementById("chatLog").scrollTop = document.getElementById("chatLog").scrollHeight;
        }
    </script>
</body>
</html>
