<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAD BOT SUPPORT ZONE</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .intro {
            text-align: center;
            padding: 50px;
            background-color: #333;
            color: white;
            height: 100vh;
        }
        .intro h1 {
            margin: 0;
            font-size: 4em;
        }
        .intro p {
            font-size: 1.5em;
        }
        .chat-container {
            display: none;
            padding: 20px;
        }
        .chat-box {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message-input {
            width: calc(100% - 50px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .send-btn {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .bot-message {
            background-color: #e6e6e6;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user-message {
            background-color: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="intro" id="intro">
    <h1>Welcome to SOAD BOT SUPPORT ZONE</h1>
    <p>Developed by SM Soad</p>
    <button class="send-btn" onclick="startChat()">Enter Chat</button>
</div>

<div class="chat-container" id="chatContainer">
    <div class="chat-box">
        <div class="messages" id="messages">
            <!-- Chat messages will appear here -->
        </div>
        <input type="text" class="message-input" id="userInput" placeholder="Type your question...">
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // Function to start the chat
    function startChat() {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('chatContainer').style.display = 'block';
    }

    // Function to send a message and get a response from the bot
    async function sendMessage() {
        var userInput = document.getElementById('userInput').value;
        if (userInput === '') return;

        // Display user message
        var userMessage = document.createElement('div');
        userMessage.className = 'user-message';
        userMessage.textContent = userInput;
        document.getElementById('messages').appendChild(userMessage);
        document.getElementById('userInput').value = '';

        // Fetch bot response from API
        var response = await fetch('https://api.example.com/get-response', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                question: userInput
            })
        });

        var data = await response.json();

        // Display bot message
        var botMessage = document.createElement('div');
        botMessage.className = 'bot-message';
        botMessage.textContent = 'SOAD BOT: ' + data.answer;
        document.getElementById('messages').appendChild(botMessage);

        // Scroll to the bottom
        var messageBox = document.getElementById('messages');
        messageBox.scrollTop = messageBox.scrollHeight;
    }
</script>

</body>
</html>
