<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAD BOT SUPPORT ZONE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            overflow: hidden;
        }
        #intro {
            padding: 50px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            font-size: 32px;
            position: relative;
            animation: fadeIn 3s forwards;
        }
        #chat-container {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            background-color: white;
        }
        #user-input {
            width: 80%;
            padding: 10px;
        }
        #send-button {
            padding: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="intro">Welcome to SOAD BOT SUPPORT ZONE!<br>Developer: SM-SOAD</div>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
    </div>
    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('intro').style.display = 'none';
                document.getElementById('chat-container').style.display = 'block'; // Show chat container
            }, 5000); // Hide intro after 5 seconds
        };

        document.getElementById('send-button').onclick = function() {
            let input = document.getElementById('user-input').value;
            let messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<div>User: ${input}</div>`;
            document.getElementById('user-input').value = '';

            // Auto reply
            let reply = "Thank you! We have received your message.";
            messagesDiv.innerHTML += `<div>SOAD BOT: ${reply}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
        };
    </script>
</body>
</html>
